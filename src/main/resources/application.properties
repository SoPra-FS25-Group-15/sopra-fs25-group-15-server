# ──────────────── DEFAULT (DEV + GLOBAL) CONFIGURATION ─────────────────

server.port=8080

# H2 Console (local)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# In-memory H2 DataSource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ← This is GLOBAL: applies in dev **and** prod
google.maps.api.key=AIzaSyBtsUV1ZJh2IjV062I5HQtdTRQokabjNzA

# ──────────────── PROD OVERRIDES ─────────────────

# Disable H2 console
%prod.spring.h2.console.enabled=false

# Cloud SQL (PostgreSQL) DataSource
%prod.spring.datasource.url=jdbc:postgresql:///${DB_NAME}?cloudSqlInstance=${INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
%prod.spring.datasource.driver-class-name=org.postgresql.Driver
%prod.spring.datasource.username=${DB_USER}
%prod.spring.datasource.password=${DB_PASS}

# JPA for Postgres
%prod.spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
%prod.spring.jpa.hibernate.ddl-auto=update
